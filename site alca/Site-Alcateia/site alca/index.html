            $( document ).ready(function() {
                let lingua = 'por';

                    case 'eng':

                    case 'esp':

            function muda_idioma(lingua, obj) {
                $("idioma").val(lingua);
                switch (lingua) {
                    case "por":
                        window.location.href = "https://www.google.com/";
                        break;
                    case "eng":
                        window.location.href = "https://www.google.com/";
                        break;
                    case "esp":
                        window.location.href = "https://www.google.com/";
                        break;

                    default:
                        break;            
                }
            }

            function atualizarContagemUsuarios() {

                fetch('jx/jx_usuario.php', {
                    method: 'POST',
                    body: 'acao=contador',
                    headers: {
                        'Content-Type': 'aplication/x-www-form-urlencoded'
                    }
                })
                .then(response => response.text())
                .then (data => {
                   
                    document.getElementById('contador').textContent = data;
                })
                .catch(error => {
                    console.error('Ocorreu um erro', error);
                });
            }
            atualizarContagemUsuarios();
            setInterval(atualizarContagemUsuarios, 60000);

        </script>
