    <br>

    <h2>Seu perfil</h2>
    <div class="profile-edit-card-container">
        <div class="profile-edit">
            <img src="/site alca/src/img/juarez.jpeg">       
            <form action="post">
                <div class="nome">
                    <label for="nome">
                        Nome: 
                        <br>
                        <input type="text" placeholder="Digite seu nome!">
                    </label>
                </div>
                <br>
                <div class="sobrenome">
                    <label for="sobrenome">
                        Sobrenome:
                        <br>
                        <input type="text" placeholder="Digite seu sobrenome">
                    </label>
                </div>
                <br>
                <div class="fuso-horario">
                    <label for="fuso-horario">
                        Fuso horario
                        <br>
                        <select id="fuso-horario">
                            <option value="#">Selecione</option>
                            <option value="#">1</option>
                            <option value="#">2</option>
                            <option value="#">3</option>
                            <option value="#">4</option>
                        </select>
                    </label>
                </div>    

                <div class="valor">
                    <label for="valor">
                        Valor/min 
                        <br>
                        <input type="text" placeholder="Digite o valor desejado.">
                    </label>
                </div>

                <div class="linguagem">
                    <label for="linguagem">
                        Idioma:
                        <br>
                        <select id="idioma">
                            <option value="#">Selecione</option>
                            <option value="#">Português</option>
                            <option value="#">Inglês</option>
                            <option value="#">Espanhol</option>
                            <option value="#">Indiano</option>
                            <option value="#">Chines</option>
                            <option value="#">Turco</option>
                        </select>
                    </label>
                </div>

                <div class="descrição">
                    <label for="descrição">
                        Escreva uma boa descrição:
                        <br>
                       <textarea id="descrição" cols="50" rows="50"></textarea>
                    </label>
                </div>
            </form>
            <div class="profile-edit-photo">
                <button class="subir-img">Editar Imagem</button>
                <img src="/site alca/src/img-fav/camera.png">
                <h3>Troque sua foto de perfil aqui.</h3>
                <h4 class="h4-1">Tipo da imagem: <span>PNG ou JPG</span> </h4>
                <h4 class="h4-2">Tamanho maximo: <span>2 MB</span> </h4>
            </div>
            <button class="save-btn">Salvar</button>
        </div>
    </div>
